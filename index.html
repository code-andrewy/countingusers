<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Counter Embed</title>
    <style>
        :root {
            --bg1: #06080f;
            --bg2: #0b1020;
            --card: rgba(15, 20, 40, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00ffe0;
            --text: #fff;
            --muted: #b8b8d0;
            --blur: 12px;
        }

        /* Helps when embeding our site in an iframe */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            background: transparent; 
            font-family: "Outfit", sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .panel {
            position: relative;
            width: 100%;
            max-width: 320px; 
            background: var(--card);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            border-bottom: 3px solid var(--accent);
            transition: transform 0.3s ease;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: .65rem;
            font-weight: 800;
            background: rgba(0, 255, 224, 0.1);
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 1px solid rgba(0, 255, 224, 0.2);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        #count {
            font-size: 4.5rem;
            font-weight: 900;
            margin: 5px 0;
            line-height: 1;
            color: var(--text);
            text-shadow: 0 0 20px rgba(0, 255, 224, 0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

       
        #debug {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.1);
        }

        /* Animation when user joins/leaves */
        .bump { transform: scale(1.08); color: var(--accent) !important; }
    </style>
</head>
<body>

    <div class="panel">
        <div class="badge">
            <span class="dot"></span>
            Jumpman64
        </div>
        <div id="count">Error loading</div>
        <div class="subtitle">Online users</div>
    </div>

    <div id="debug">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const CONF = {
            URL: 'https://muvudpnjdiblrsxidvdh.supabase.co',
            KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11dnVkcG5qZGlibHJzeGlkdmRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIzMTQ0MjYsImV4cCI6MjA4Nzg5MDQyNn0.SF_7DDf9k2CqHhEgLzf3oml-DF4MWhASjXrHXJb9TTM'
        };

        const countEl = document.getElementById('count');
        const debugEl = document.getElementById('debug');
        
        const tabId = 't_' + Math.random().toString(36).substr(2, 6);

        async function init() {
            const supabase = window.supabase.createClient(CONF.URL, CONF.KEY);
            const channel = supabase.channel('presence-global', {
                config: { presence: { key: tabId } }
            });

            const render = () => {
                const state = channel.presenceState();
                const total = Object.keys(state).length;
                
                
                countEl.classList.add('bump');
                setTimeout(() => countEl.classList.remove('bump'), 250);
                
                countEl.innerText = total > 0 ? total : "1";
                debugEl.innerText = "Status: OK | " + tabId;
            };

            channel
                .on('presence', { event: 'sync' }, render)
                .on('presence', { event: 'join' }, render)
                .on('presence', { event: 'leave' }, render)
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await channel.track({ online_at: new Date().toISOString() });
                    }
                });

            
            window.addEventListener('beforeunload', () => channel.untrack());
            
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') channel.track({ active: true });
            });
        }

        window.onload = init;
    </script>
</body>
</html>
