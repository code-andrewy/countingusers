<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #06080f;
            --card: #161b2c;
            --accent: #00ffe0;
            --error: #ff4141;
            --text: #ffffff;
            --muted: #8e99af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .panel {
            background: var(--card);
            border-radius: 32px;
            padding: 35px;
            width: 320px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 5px solid var(--accent);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 224, 0.1);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #count {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            color: var(--text);
            margin: 5px 0;
            text-shadow: 0 0 30px rgba(0, 255, 224, 0.2);
        }

        .label {
            color: var(--muted);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Error state matching your image */
        .panel.is-error {
            border-bottom-color: var(--error);
        }

        .is-error .badge {
            background: rgba(255, 65, 65, 0.1);
            color: var(--error);
        }

        .is-error .dot {
            background: var(--error);
        }

        .is-error #count {
            color: var(--error);
        }

        .bump {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="panel" id="widget">
        <div class="badge">
            <span id="status">Connecting</span>
        </div>
        <div id="count">Error
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            const _S = {
                u: "cmYxaHZkZWRzeHYxa2d5Z2x7dnVvZWxnbXFzZ3h5eHAyMj12c3d3aw==",
                k: "UFdXPGVNW0t1W21WRGtaUDdJRzBvcHI2aX1PakhrS3RGNW48aUdHOmJJVjEzcVF8VEdQOGp9UTdEbVA5TEZmN1lwTHZcbVAzVFdQfUx9UTZIbVJsVFtcc01GT2w3NWV4SXBMOUxWXXY8cGZsemxMclVwZ25vSmh9TUtlbG9KXXQ4SmZuWXFnNDRwTDlMbF1vTXFMdkxWXX1JcFxrRVtnfU1sUmxQNmZzTXxoMTxNRllbc25MOUxGZjhVcUx2TGxRNEx9WExNbFJsZkpla018aA=="
            };

            const _D = (s) => {
                try {
                    const b = atob(s).split('').reverse().join('');
                    return b.split('').map(c => String.fromCharCode(c.charCodeAt(0) - 3)).join('');
                } catch (e) {
                    return null;
                }
            };

            const widget = document.getElementById('widget');
            const countEl = document.getElementById('count');
            const statusEl = document.getElementById('status');

            async function init() {
                const url = _D(_S.u);
                const key = _D(_S.k);

                if (!url || !key) return fail("Auth Fail");

                try {
                    const supabase = window.supabase.createClient(url, key);
                    const channel = supabase.channel('presence-global', {
                        config: {
                            presence: {
                                key: 'user_' + Math.random().toString(36).slice(2, 7)
                            }
                        }
                    });

                    const sync = () => {
                        const state = channel.presenceState();
                        const total = Object.keys(state).length;

                        countEl.textContent = total > 0 ? total : 1;
                        statusEl.textContent = "Jumpman64"

                        countEl.classList.add('bump');
                        setTimeout(() => countEl.classList.remove('bump'), 200);
                    };

                    channel
                        .on('presence', {
                            event: 'sync'
                        }, sync)
                        .on('presence', {
                            event: 'join'
                        }, sync)
                        .on('presence', {
                            event: 'leave'
                        }, sync)
                        .subscribe(async (status) => {
                            if (status === 'SUBSCRIBED') {
                                await channel.track({
                                    online_at: new Date().toISOString()
                                });
                            } else if (status === 'CHANNEL_ERROR') {
                                fail("Realtime Disabled");
                            }
                        });


                    setTimeout(() => {
                        if (countEl.textContent === "...") fail("Timeout");
                    }, 5000);

                } catch (err) {
                    fail("Connection Error");
                    console.error(err);
                }
            }

            function fail(msg) {
                widget.classList.add('is-error');
                statusEl.textContent = "Error";
                countEl.textContent = "!";
                console.warn("Counter Debug:", msg);
            }

            window.onload = init;
        </script>
</body>

</html>
